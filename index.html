<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoyaTour</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans+Shavian&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- hero section start -->
      <div class="hero-section">
        <!-- hero child left section start -->
        <div class="hero-child-left">
             <!-- animation section start -->
      <div class="animation">
        <div class="animation-second">
            <div class="animation-third">
                
            </div>
        </div>
      </div>
      <!-- animation section end -->
          <img class="hero-child-left-img" src="./assets/images/19197587.png" alt="Image Not Found" />
        </div>
        <!-- hero child left section end -->
        <!-- hero child right section start -->
        <div class="hero-child-right">
          <h3>
            <span class="hero-child-right-span">Travel</span> where your
            <br />heart leads.
          </h3>
          <p>
            Weather it's the hot searching Sahara or the cold winter in <br />
            the Iceland, we help you deliver the best tour packages for any
            <br />
            country you wish for.
          </p>
          <!-- hero child button section start -->
          <div class="hero-child-right-btn">
            <button>Book ATour</button>
            <i class="fa-solid fa-phone"></i>
            <div class="hero-child-right-btn-con">
              <p>Hotline</p>
              <h5>+91 123 456 789</h5>
            </div>
          </div>
          <!-- hero child button section end -->
          <!-- hero child count section start -->
          <div class="hero-child-right-count">
            <div class="hero-child-right-count-item-1">
              <h4>50+</h4>
              <h5>Tours</h5>
            </div>
            <div class="hero-child-right-count-item-2">
              <h4>100+</h4>
              <h5>Clients</h5>
            </div>
            <div class="hero-child-right-count-item-3">
              <h4>750+</h4>
              <h5>Partners</h5>
            </div>
          </div>
          <!-- hero child count section end -->
        </div>
        <!-- hero child right section end -->
      </div>
      <!-- hero section end -->
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
